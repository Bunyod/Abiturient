@(title: String)(content: Html)

<!DOCTYPE html>
<html>
    <head>
        <title>Abiturient testing system: @title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("../../../public/images/favicon.png")"/>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))'>
        <link rel="stylesheet" href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap-datetimepicker.min.css"))'>

        <script src="@routes.WebJarAssets.at(WebJarAssets.locate("1.11.3/jquery.js"))"></script>

        <script src="@routes.WebJarAssets.at(WebJarAssets.locate("js/bootstrap.min.js"))"></script>
        <script src="@routes.WebJarAssets.at(WebJarAssets.locate("min/moment.min.js"))"></script>
        <script src="@routes.WebJarAssets.at(WebJarAssets.locate("js/bootstrap-datetimepicker.min.js"))"></script>

        <script src="@routes.WebJarAssets.at(WebJarAssets.locate("knockout.js"))"></script>
        <script src="@routes.Assets.versioned("../../../public/lib/knockout.mapping-latest.js")"></script>

    </head>
    <body>
        @content
    </body>
</html>
